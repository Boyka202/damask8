---

solver:
  mechanical: spectral_basic
  thermal: spectral
       
loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[-1.0e-4, 0, 0],
                [0,      x, 0],
                [0,      0, x]]
        P: [[x, x, x],
            [x, 0, x],
            [x, x, 0]]
    discretization:
      t: 1
      N: 5000
    f_out: 2
